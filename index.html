<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erlinks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="avatar-container">
                <img src="images/logo.png" alt="Profile Picture" id="profile-picture" class="avatar">
            </div>
            <h1 class="name" id="name">Votre Nom</h1>
            <p class="bio" id="bio">Votre bio ici</p>
        </div>

        <div class="links-section">
            <a href="#" class="link-card" id="website-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">🌐</div>
                <span class="link-text">Mon Site Web</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="tiktok-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">🎵</div>
                <span class="link-text">TikTok</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="x-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">𝕏</div>
                <span class="link-text">X (Twitter)</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="discord-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">💬</div>
                <span class="link-text">Discord</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="youtube-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">▶️</div>
                <span class="link-text">YouTube</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="twitch-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">🎮</div>
                <span class="link-text">Twitch</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="instagram-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">📷</div>
                <span class="link-text">Instagram</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="#" class="link-card" id="mail-link" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">📧</div>
                <span class="link-text">Email</span>
                <div class="link-arrow">→</div>
            </a>
        </div>

        <div class="footer">
            <p>Made by Erlow</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
